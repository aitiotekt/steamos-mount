name: Build Tauri App

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-tauri-app:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Update System and Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
          cache: true
      
      - name: Install dependencies
        run: cd apps/tauri-app && pnpm install
          
      - name: install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
           workspaces: |
             apps/tauri-app/src-tauri -> target 

      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(jq -r .version apps/tauri-app/src-tauri/tauri.conf.json)
          echo "App version: $VERSION"
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Tauri CLI (Experimental AppImage)
        run: |
          cargo install tauri-cli \
            --git https://github.com/tauri-apps/tauri \
            --branch feat/truly-portable-appimage \
            --force

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUNDLER_NEW_APPIMAGE_FORMAT: "true"
        with:
          projectPath: "./apps/tauri-app"
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: ${{ steps.get_version.outputs.prerelease }}
          tauriScript: "~/.cargo/bin/tauri"
          args: --target x86_64-unknown-linux-gnu
