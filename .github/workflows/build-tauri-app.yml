name: Build Tauri App

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-tauri-app:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Update System and Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: cd apps/tauri-app && pnpm install

      - name: install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(jq -r .version apps/tauri-app/src-tauri/tauri.conf.json)
          echo "App version: $VERSION"
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract Release Notes
        id: extract_release_notes
        run: |
          VERSION=$(jq -r .version apps/tauri-app/src-tauri/tauri.conf.json)
          awk -v ver="$VERSION" '
            /^## / {
              if ($2 == ver) {
                p=1; next
              } else if (p) {
                exit
              }
            }
            /^---$/ {
              if (p) exit
            }
            p
          ' CHANGELOG.md > RELEASE_NOTES.md
          
          # Set environment variable for the next step
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_NOTES.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Cache Tauri CLI
        id: cache-tauri
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-tauri-cli-experimental-v2
          restore-keys: |
            ${{ runner.os }}-tauri-cli-experimental-v2

      - name: Install Tauri CLI (Experimental AppImage)
        if: steps.cache-tauri.outputs.cache-hit != 'true'
        run: |
          cargo install tauri-cli \
            --git https://github.com/aitiotekt/tauri \
            --branch feat/truly-portable-appimage \
            --force

      - name: Build CLI binary
        run: |
          # Build CLI binary before Tauri build for better error handling
          # Rust cache handles incremental builds efficiently
          cargo build --release --bin steamos-mount-cli

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUNDLER_NEW_APPIMAGE_FORMAT: "true"
        with:
          projectPath: "./apps/tauri-app"
          tagName: steamos-mount-__VERSION__
          releaseName: "Steamos Mount v__VERSION__"
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: true
          prerelease: ${{ steps.get_version.outputs.prerelease }}
          tauriScript: "cargo tauri"
          args: --target x86_64-unknown-linux-gnu
